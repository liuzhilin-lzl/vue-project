<html>

<body>
	<script type="text/javascript">
		var arr = [1,2,3,4,1,8,7,8,9,12];

			function compare(a, b) {
				if (a === 1 && b !== 4) {
					return 1
				} else if (a === 4 && b !== 1) {
					return 1
				} else if (b === 1 && a !== 4) {
					return -1
				} else if (b === 4 && a !== 1) {
					return -1
				} else {
					return a - b
				}
			}
			console.log(arr.sort(compare))
	</script>

</body>

</html>
